<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Viewer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/scrollbar.css">
    <link rel="stylesheet" href="styles/accordion.css">
    <link rel="stylesheet" href="styles/notes.css">
</head>
<body>
    <div class="main-container">
        <div class="settings">
            <div class="accordion-container">
                <div class="accordion-item">
                    <button class="accordion-header">Налаштування мапи</button>
                    <div class="accordion-content">
                        <label for="max_scale">Максимальне наближення:</label>
                        <input id="max_scale" type="number" step="0.1" value="2" min="0" max="10"/>
                        <label for="min_scale">Максимальне віддалення:</label>
                        <input id="min_scale" type="number" step="0.1" value="-3.5" min="-10" max="0"/>
                        <label for="map_width">Ширина мапи (метри):</label>
                        <input id="map_width" type="number" step="1" value="10000" min="1"/>
                        <label for="map_height">Висота мапи (метри):</label>
                        <input id="map_height" type="number" step="10" value="10000" min="1"/>
                        <label for="map-upload" class="file-label">Завантажити PNG: </label>
                        <input type="file" id="map-upload" accept="image/png">
                    </div>
                </div>
                <div class="accordion-item">
                    <button class="accordion-header">Налаштування зброї</button>
                    <div class="accordion-content">
                        <label for="shell_start_velocity">Швидкість вильоту снаряду (м/с):</label>
                        <input id="shell_start_velocity" type="number" step="0.1" value="200"/>
                    </div>
                </div>
            </div>    
        </div>
        
        <div id="map"></div>
        
        <div class="notes-container">
            <h1>Нотатки</h1>
            <div id="notes">
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/map.js"></script>
    <script src="scripts/calculator.js"></script>
    <script src="scripts/notes.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/input_validation.js"></script>
    
</body>
</html>
